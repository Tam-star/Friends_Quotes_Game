<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Friends' quotes Game</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-circle first-colour-circle"></i> Friends' <i class="fas fa-circle second-colour-circle"></i> quotes <i class="fas fa-circle third-colour-circle"></i> Game <i class="fas fa-circle first-colour-circle"></i> !</h1>
    </header>
    <main>
        <p class="question">Who said that ?</p>
        <p class="quote">We were on a break!</p>
        <article class="answers">
            <p class="answer-option">Chandler</p>
            <p class="answer-option">Joey</p>
            <p class="answer-option">Monica</p>
            <p class="answer-option">Phoebe</p>
            <p class="answer-option">Rachel</p>
            <p class="answer-option">Ross</p>
        </article>
    </main>
</body>
</html>
